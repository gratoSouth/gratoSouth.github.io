        <h1 class="title">优先队列</h1>
        <div class="stuff">
            <span>一月 14, 2020</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E9%98%9F%E5%88%97/" rel="tag">队列</a></li></ul>

        <div class="content markdown">
            <p>PriorityQueue<br>正常入、按照优先级出<br>实现机制：<br>1.<a href="https://en.wikipedia.org/wiki/Heap_(data_structure" target="_blank" rel="noopener">Heap（Binary， Binomianl, Fibonacci)</a><br>2.Binary Search Tree</p>
<h3 id="703-数据流中的第K大元素"><a href="#703-数据流中的第K大元素" class="headerlink" title="703.数据流中的第K大元素"></a><a href="https://leetcode-cn.com/problems/kth-largest-element-in-a-stream/" target="_blank" rel="noopener">703.数据流中的第K大元素</a></h3><p>用排序数组：NKlogk<br>用优先队列：Nlogk</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">class KthLargest &#123;</span><br><span class="line"></span><br><span class="line">    private PriorityQueue&lt;Integer&gt; q;</span><br><span class="line">    private int num;</span><br><span class="line"></span><br><span class="line">    public KthLargest(int k, int[] nums) &#123;</span><br><span class="line">        this.num &#x3D; k;</span><br><span class="line">        q &#x3D; new PriorityQueue&lt;Integer&gt;(k);</span><br><span class="line">        for(int a : nums)&#123;</span><br><span class="line">            add(a);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    public int add(int val) &#123;</span><br><span class="line">        if(q.size() &lt; num)&#123;</span><br><span class="line">            q.offer(val);</span><br><span class="line">        &#125;</span><br><span class="line">        else if(q.peek() &lt; val)&#123;</span><br><span class="line">            q.poll();</span><br><span class="line">            q.offer(val);</span><br><span class="line">        &#125;</span><br><span class="line">        return q.peek();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**</span><br><span class="line"> * Your KthLargest object will be instantiated and called as such:</span><br><span class="line"> * KthLargest obj &#x3D; new KthLargest(k, nums);</span><br><span class="line"> * int param_1 &#x3D; obj.add(val);</span><br><span class="line"> *&#x2F;</span><br></pre></td></tr></table></figure>

<h3 id="239-滑动窗口最大值"><a href="#239-滑动窗口最大值" class="headerlink" title="239.滑动窗口最大值"></a><a href="https://leetcode-cn.com/problems/sliding-window-maximum/" target="_blank" rel="noopener">239.滑动窗口最大值</a></h3><p>用优先队列: Nlogk<br>双端队列：N</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">class Solution &#123;</span><br><span class="line">    </span><br><span class="line">    private ArrayDeque&lt;Integer&gt; deq &#x3D; new ArrayDeque&lt;Integer&gt;();</span><br><span class="line">    private int[] nums;</span><br><span class="line">    </span><br><span class="line">    public int[] maxSlidingWindow(int[] nums, int k) &#123;</span><br><span class="line">        </span><br><span class="line">        if(nums.length &#x3D;&#x3D; 0)</span><br><span class="line">            return new int[]&#123;&#125;;</span><br><span class="line"></span><br><span class="line">        this.nums &#x3D; nums;</span><br><span class="line">        int n &#x3D; nums.length;</span><br><span class="line">        int max &#x3D; 0;</span><br><span class="line">        int[] res &#x3D; new int[n - k + 1];</span><br><span class="line"></span><br><span class="line">        for(int i &#x3D; 0; i &lt; k; i++)&#123;</span><br><span class="line">            clean_deque(i, k);</span><br><span class="line">            deq.addLast(i);</span><br><span class="line">            if(nums[i] &gt; nums[max])</span><br><span class="line">                max &#x3D; i;</span><br><span class="line">        &#125;</span><br><span class="line">        res[0] &#x3D; nums[max];</span><br><span class="line"></span><br><span class="line">        for(int i &#x3D; k; i &lt; n; i++)&#123;</span><br><span class="line">            clean_deque(i, k);</span><br><span class="line">            deq.addLast(i);</span><br><span class="line">            res[i - k + 1] &#x3D; nums[deq.getFirst()];</span><br><span class="line">        &#125;</span><br><span class="line">        return res;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void clean_deque(int i, int k)&#123;</span><br><span class="line">        </span><br><span class="line">        if(!deq.isEmpty() &amp;&amp; deq.getFirst() &#x3D;&#x3D; i - k)</span><br><span class="line">            deq.removeFirst();</span><br><span class="line"></span><br><span class="line">        while(!deq.isEmpty() &amp;&amp; nums[deq.getLast()] &lt; nums[i])</span><br><span class="line">            deq.removeLast();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
