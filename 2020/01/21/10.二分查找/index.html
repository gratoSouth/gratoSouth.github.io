        <h1 class="title">二分查找</h1>
        <div class="stuff">
            <span>一月 21, 2020</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E4%BA%8C%E5%88%86%E6%9F%A5%E6%89%BE/" rel="tag">二分查找</a></li></ul>


        </div>
        <div class="content markdown">
            <p>二分查找 Binary-Search<br>运用条件<br>1.Sorted(单调递增或递减)<br>2.Bounded(存在上下界)<br>3.Accessible by index(能够通过索引访问 链表不方便进行)</p>
<p>模板</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">left, right &#x3D; 0, len(array) - 1</span><br><span class="line">while left &lt;&#x3D; right:</span><br><span class="line">	mid &#x3D; (left + right) &#x2F; 2</span><br><span class="line">	if array[mid] &#x3D;&#x3D; target:</span><br><span class="line">		&#x2F;&#x2F; find the target</span><br><span class="line">		break or return result</span><br><span class="line">	elif array[mid] &lt; target:</span><br><span class="line">		left &#x3D; mid + 1</span><br><span class="line">	else:</span><br><span class="line">		right &#x3D; mid - 1</span><br></pre></td></tr></table></figure>

<h3 id="69-x-的平方根"><a href="#69-x-的平方根" class="headerlink" title="69.x 的平方根"></a><a href="https://leetcode-cn.com/problems/sqrtx/" target="_blank" rel="noopener">69.x 的平方根</a></h3><p>1.二分法 枚举后平方比较大小<br>2.牛顿迭代法 枚举求切线再求根来逼近 Xn+1 = Xn - f(Xn) / f’(Xn) (f(Xn) = Xn^2 - y0) </p>
<p>二分法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">class Solution &#123;</span><br><span class="line">    public int mySqrt(int x) &#123;</span><br><span class="line">        if (x &#x3D;&#x3D; 0 || x &#x3D;&#x3D; 1)</span><br><span class="line">            return x;</span><br><span class="line">        int left &#x3D; 1;</span><br><span class="line">        int right &#x3D; x;</span><br><span class="line">        int res &#x3D; 0;</span><br><span class="line">        while (left &lt;&#x3D; right) &#123;</span><br><span class="line">            int mid &#x3D; (left + right) &#x2F; 2;</span><br><span class="line">            if (mid &#x3D;&#x3D; x &#x2F; mid) &#123;</span><br><span class="line">                return mid;</span><br><span class="line">            &#125; else if (mid &gt; x &#x2F; mid) &#123;</span><br><span class="line">                right &#x3D; mid - 1;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                left &#x3D; mid + 1;</span><br><span class="line">                res &#x3D; mid;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>牛顿迭代法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">class Solution(object):</span><br><span class="line">	def mySqrt(self, x):</span><br><span class="line">		r &#x3D; x</span><br><span class="line">		while r * r &gt; x:</span><br><span class="line">			r &#x3D; (r + x &#x2F; r) &#x2F; 2</span><br><span class="line">		return r</span><br></pre></td></tr></table></figure>
