            <h2 id="映射的类型：字典"><a href="#映射的类型：字典" class="headerlink" title="映射的类型：字典"></a>映射的类型：字典</h2><p>字典包含哈希值和指向的对象<br>{“哈希值”：”对象”}<br>{‘length’:180, ’width’:80}</p>
<h3 id="字典的定义"><a href="#字典的定义" class="headerlink" title="字典的定义"></a>字典的定义</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">dict1 &#x3D; &#123;&#125;</span><br><span class="line">dict2 &#x3D; &#123;&#39;x&#39;:1, &#39;y&#39;:2&#125;</span><br><span class="line">dict2[&#39;z&#39;] &#x3D; 3</span><br></pre></td></tr></table></figure>

<h3 id="字典赋值"><a href="#字典赋值" class="headerlink" title="字典赋值"></a>字典赋值</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">chinese_zodiac &#x3D; &#39;猴鸡狗猪鼠牛虎兔龙蛇马羊&#39;</span><br><span class="line">cz_num &#x3D; &#123;&#125;</span><br><span class="line">for i in chinese_zodiac:</span><br><span class="line">	cz_num[i] &#x3D; 0</span><br></pre></td></tr></table></figure>

<h3 id="字典遍历"><a href="#字典遍历" class="headerlink" title="字典遍历"></a>字典遍历</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">for each_key in cz_num.keys():</span><br><span class="line">	print(&#39;生肖 %s 有 %d 个&#39; %(each_key, cz_num[each_key]))</span><br></pre></td></tr></table></figure>


<h3 id="列表推导式"><a href="#列表推导式" class="headerlink" title="列表推导式"></a>列表推导式</h3><p>代替for和if嵌套写法</p>
<p>嵌套写法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># 从1到10 所有偶数的平方</span><br><span class="line">alist &#x3D; []</span><br><span class="line">for i in range(1, 11):</span><br><span class="line">	if(i % 2 &#x3D;&#x3D; 0):</span><br><span class="line">		alist.append(i*i)</span><br></pre></td></tr></table></figure>
<p>列表推导式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">blist &#x3D; [i*i for i in range(1, 11) if(i % 2) &#x3D;&#x3D; 0]</span><br></pre></td></tr></table></figure>

<h3 id="字典推导式"><a href="#字典推导式" class="headerlink" title="字典推导式"></a>字典推导式</h3><p>嵌套写法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">cz_num &#x3D; &#123;&#125;</span><br><span class="line">for i in chinese_zodiac:</span><br><span class="line">	cz_num[i] &#x3D; 0</span><br></pre></td></tr></table></figure>
<p>字典推导式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cz_num &#x3D; &#123;i:0 for i in chinese_zodiac&#125;</span><br></pre></td></tr></table></figure>
